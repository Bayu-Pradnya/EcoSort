<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Jejak Sampah - EcoSort</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <header class="bg-green-500 text-white">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-2xl font-bold">EcoSort</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:underline">Beranda</a></li>
                    <li><a href="features.html" class="hover:underline">Fitur</a></li>
                    <li><a href="contact.html" class="hover:underline">Kontak</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="bg-white">
        <div class="container mx-auto px-6 py-12 text-center">
            <h2 class="text-4xl font-bold text-green-600 mb-4">Kalkulator Jejak Sampah</h2>
            <p class="text-gray-700 mb-6">Hitung jejak sampah Anda dan temukan cara untuk menguranginya.</p>
        </div>
    </section>

    <section class="py-12">
        <div class="container mx-auto px-6">
            <div class="bg-white shadow-md rounded p-6">
                <h3 class="text-lg font-bold text-green-600 mb-4">Masukkan Data Anda</h3>
                <form id="wasteCalculator" class="space-y-4">
                    <div>
                        <label for="organicWaste" class="block text-gray-700">Sampah Organik (kg per minggu)</label>
                        <input type="number" id="organicWaste" class="w-full p-2 border border-gray-300 rounded" required>
                    </div>
                    <div>
                        <label for="plasticWaste" class="block text-gray-700">Sampah Plastik (kg per minggu)</label>
                        <input type="number" id="plasticWaste" class="w-full p-2 border border-gray-300 rounded" required>
                    </div>
                    <div>
                        <label for="paperWaste" class="block text-gray-700">Sampah Kertas (kg per minggu)</label>
                        <input type="number" id="paperWaste" class="w-full p-2 border border-gray-300 rounded" required>
                    </div>
                    <div>
                        <label for="otherWaste" class="block text-gray-700">Sampah Lainnya (kg per minggu)</label>
                        <input type="number" id="otherWaste" class="w-full p-2 border border-gray-300 rounded" required>
                    </div>
                    <button type="button" id="calculateButton" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Hitung</button>
                </form>
            </div>

            <div id="resultSection" class="bg-white shadow-md rounded p-6 mt-6 hidden">
                <h3 class="text-lg font-bold text-green-600 mb-4">Hasil Perhitungan</h3>
                <p id="resultText" class="text-gray-700"></p>
            </div>
        </div>
    </section>

    <footer class="bg-green-500 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 EcoSort. Semua Hak Dilindungi.</p>
        </div>
    </footer>

    <script>
        document.getElementById('calculateButton').addEventListener('click', () => {
            const organicWaste = parseFloat(document.getElementById('organicWaste').value) || 0;
            const plasticWaste = parseFloat(document.getElementById('plasticWaste').value) || 0;
            const paperWaste = parseFloat(document.getElementById('paperWaste').value) || 0;
            const otherWaste = parseFloat(document.getElementById('otherWaste').value) || 0;

            const totalWaste = organicWaste + plasticWaste + paperWaste + otherWaste;
            const weeklyWaste = totalWaste.toFixed(2);
            const yearlyWaste = (totalWaste * 52).toFixed(2);

            const resultSection = document.getElementById('resultSection');
            const resultText = document.getElementById('resultText');

            resultText.innerHTML = `Anda menghasilkan <strong>${weeklyWaste} kg</strong> sampah per minggu, atau sekitar <strong>${yearlyWaste} kg</strong> per tahun.`;
            resultSection.classList.remove('hidden');
        });
    </script>
</body>
</html>
